<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login Page</title>
		<link rel="stylesheet" href="./css/style.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	</head>
	<body>
		<section class="overlay">
			<h1>Log in</h1>
			<p>Log in to view movies</p>
			<form action="./movieslist.html" method="GET">
				<label for="username">Username:</label>
				<br>
				<input id="username" name="username" type="text" minlength="3" maxlength="15" required>
				<br>
				<label for="pw">Password:</label>
				<br>
				<input id="pw" name="pw" type="password" minlength="8" maxlength="15" required>
				<br>
				<input type="submit" value="Log in">
			</form>
		</section>
	</body>
</html>
